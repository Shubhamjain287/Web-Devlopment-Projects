<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <!-- Game Heading -->
        <div id="heading">
            <h1>Bubble Hit Game</h1>
        </div>

        <!-- Game Panel -->
        <div id="panel">
            <!-- Top Section with Hit, Timer, and Score -->
            <div id="ptop">
                <div class="elem">
                    <h2>Hit</h2>
                    <div id="hit" class="box">10</div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div id="timer" class="box">60</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div id="score" class="box">0</div>
                </div>
            </div>

            <!-- Bottom Section for the Game Over Message and Restart Button -->
            <div id="pbtm">
                <h1>Game Over!</h1>
                <div id="restart">Restart</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
